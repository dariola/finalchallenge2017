<!doctype html>
<html lang="en">

<head>
    <title>Tesla Screen Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css_content/generated/screen.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">

    <style>
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<main class="screen" id="screen">

    <section class="screen__top-area">
        <div class="top-area__upper-content">
            <div id="sidebar" class="upper-content__left" data-trigger="fullscreenTarget">
                <img src="../css_content/img/tsl/tsl-sidebar-tr.svg" alt="sidebar" id="tsl-sidebar">
            </div>
            <div class="upper-content__right" data-trigger="fullscreen">
                <div class="screen__content tsl-fixed" draggable="true" data-trigger="fullscreenChild">
                    <div id="map"></div>
                    <script>
                        function initMap() {
                            // Create a map object and specify the DOM element for display.
                            var map = new google.maps.Map(document.getElementById('map'), {
                                center: {lat: 51.0225842, lng: 7.5639131},
                                zoom: 17,
                                styles: [
                                    {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                                    {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                                    {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                                    {
                                        featureType: 'administrative.locality',
                                        elementType: 'labels.text.fill',
                                        stylers: [{color: '#d59563'}]
                                    },
                                    {
                                        featureType: 'poi',
                                        elementType: 'labels.text.fill',
                                        stylers: [{color: '#d59563'}]
                                    },
                                    {
                                        featureType: 'poi.park',
                                        elementType: 'geometry',
                                        stylers: [{color: '#263c3f'}]
                                    },
                                    {
                                        featureType: 'poi.park',
                                        elementType: 'labels.text.fill',
                                        stylers: [{color: '#6b9a76'}]
                                    },
                                    {
                                        featureType: 'road',
                                        elementType: 'geometry',
                                        stylers: [{color: '#38414e'}]
                                    },
                                    {
                                        featureType: 'road',
                                        elementType: 'geometry.stroke',
                                        stylers: [{color: '#212a37'}]
                                    },
                                    {
                                        featureType: 'road',
                                        elementType: 'labels.text.fill',
                                        stylers: [{color: '#9ca5b3'}]
                                    },
                                    {
                                        featureType: 'road.highway',
                                        elementType: 'geometry',
                                        stylers: [{color: '#746855'}]
                                    },
                                    {
                                        featureType: 'road.highway',
                                        elementType: 'geometry.stroke',
                                        stylers: [{color: '#1f2835'}]
                                    },
                                    {
                                        featureType: 'road.highway',
                                        elementType: 'labels.text.fill',
                                        stylers: [{color: '#f3d19c'}]
                                    },
                                    {
                                        featureType: 'transit',
                                        elementType: 'geometry',
                                        stylers: [{color: '#2f3948'}]
                                    },
                                    {
                                        featureType: 'transit.station',
                                        elementType: 'labels.text.fill',
                                        stylers: [{color: '#d59563'}]
                                    },
                                    {
                                        featureType: 'water',
                                        elementType: 'geometry',
                                        stylers: [{color: '#17263c'}]
                                    },
                                    {
                                        featureType: 'water',
                                        elementType: 'labels.text.fill',
                                        stylers: [{color: '#515c6d'}]
                                    },
                                    {
                                        featureType: 'water',
                                        elementType: 'labels.text.stroke',
                                        stylers: [{color: '#17263c'}]
                                    }
                                ]
                            });
                        }

                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyAGrQIt4tKa3bE0njqcL7zBGphfP47noUU=initMap"
                            async defer></script>
                </div>
            </div>
        </div>
        <div class="top-area__main-control">
            <img src="../css_content/img/tsl/tsl-main-control-bar.svg" alt="control-bar" id="tsl-main-control-bar">
        </div>
    </section>

    <div id="sectionBottom" class="screen__bottom-area">

        <!-- Section 1: oben links
            ##########################################################################-->
        <section id="section1" class="bottom-area__item">
            <div class="screen__content" draggable="true">
                <!-- Put your Content here ###########################################-->

                <h4>Super Content Area 1</h4>
                <p>Listen to your favourite tunes mois.</p>
                <button class="btn">Start Tour</button>

                <!-- End of content box 4 ############################################-->
            </div>
        </section>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<!-- Drag & Drop zwischen den Screens -->
<script src="scripts/tesla-dnd.js"></script>

<!-- Volle Breite fÃ¼r die Karte -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/zingtouch/1.0.5/zingtouch.min.js"></script>
<script src="scripts/tesla-fs-map.js"></script>

<!-- Verschiedene Layouts via Query String -->
<script src="scripts/tesla-layout-switch.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbgMCVFuIK9EdLUYOUYURk2QLU6Zm5i50&callback=initMap" async
        defer></script>

</body>
</html>
